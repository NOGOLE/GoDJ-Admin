<html ng-app="godj">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script>
        function onDocLoad() {
            if(( /(ipad|iphone|ipod|android|windows phone)/i.test(navigator.userAgent) )) {
                document.addEventListener('deviceready', initApp, false);
            } else {
                initApp();
            }
        }

        function initApp() {
            initAd();
            // display the banner at startup
            window.plugins.AdMob.createBannerView();
        }
        function initAd(){
            if ( window.plugins && window.plugins.AdMob ) {
              var ad_units = {
            ios : {
              banner: 'ca-app-pub-2325083537234547/1019118118',
              interstitial: 'ca-app-pub-2325083537234547/2495851316'
            },
            android : {
              banner: 'ca-app-pub-2325083537234547/1158718912',
              interstitial: 'ca-app-pub-2325083537234547/2635452113'
            },
            wp8 : {
              banner: 'ca-app-pub-6869992474017983/8878394753',
              interstitial: 'ca-app-pub-6869992474017983/1355127956'
            }
              };
              var admobid = "";
              if( /(android)/i.test(navigator.userAgent) ) {
                admobid = ad_units.android;
              } else if(/(iphone|ipad)/i.test(navigator.userAgent)) {
                admobid = ad_units.ios;
              } else {
                admobid = ad_units.wp8;
              }
                window.plugins.AdMob.setOptions( {
                    publisherId: admobid.banner,
                    interstitialAdId: admobid.interstitial,
                    bannerAtTop: false, // set to true, to put banner at top
                    overlap: false, // set to true, to allow banner overlap webview
                    offsetTopBar: false, // set to true to avoid ios7 status bar overlap
                    isTesting: false, // receiving test ad
                    autoShow: true // auto show interstitial ad when loaded
                });
                registerAdEvents();

            } else {
                alert( 'admob plugin not ready' );
            }
        }
      // optional, in case respond to events
        function registerAdEvents() {
          document.addEventListener('onReceiveAd', function(){});
            document.addEventListener('onFailedToReceiveAd', function(data){});
            document.addEventListener('onPresentAd', function(){});
            document.addEventListener('onDismissAd', function(){ });
            document.addEventListener('onLeaveToAd', function(){ });
            document.addEventListener('onReceiveInterstitialAd', function(){ });
            document.addEventListener('onPresentInterstitialAd', function(){ });
            document.addEventListener('onDismissInterstitialAd', function(){ });
        }
        function onResize() {
            var msg = 'web view: ' + window.innerWidth + ' x ' + window.innerHeight;
            document.getElementById('sizeinfo').innerHTML = msg;
        }
        </script>

        <script>
        var analytics = navigator.analytics;

        // set the tracking id
        analytics.setTrackingId('UA-57631954-4');
        </script>
        <title>GoDJ Admin</title>
    </head>
    <body onload="onDocLoad()">
      <div ng-view class="container-fluid jumbotron"></div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
        <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
        <script type="text/javascript" src="bower_components/larapush/build/larapush.js"></script>
        <script type="text/javascript" src="js/controllers.js"></script>
        <script type="text/javascript" src="js/services.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
